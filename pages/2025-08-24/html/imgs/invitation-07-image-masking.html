<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바다 낚시 여행 - 파도와 함께</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            position: relative;
        }
        
        .wave-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            -webkit-mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 1200 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,100 C150,120 350,0 600,50 C850,100 1050,-20 1200,20 L1200,120 L0,120 Z'%3E%3C/path%3E%3C/svg%3E");
            mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 1200 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,100 C150,120 350,0 600,50 C850,100 1050,-20 1200,20 L1200,120 L0,120 Z'%3E%3C/path%3E%3C/svg%3E");
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
            animation: waveMask 8s ease-in-out infinite;
        }
        
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        
        .circular-mask {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }
        
        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: circleFloat 6s ease-in-out infinite;
        }
        
        .circle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            animation: shimmerRotate 3s linear infinite;
        }
        
        .fish-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .fish-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://images.unsplash.com/photo-1535378620166-273708d44e4c?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80');
            background-size: cover;
            border-radius: 50%;
            animation: swimAround 12s linear infinite;
        }
        
        .fish-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .fish-icon:nth-child(2) {
            top: 50%;
            right: 15%;
            animation-delay: 4s;
        }
        
        .fish-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 8s;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: titleWave 4s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 50px;
            opacity: 0.9;
            animation: fadeInUp 2s ease-out 0.5s both;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 20px;
            margin-bottom: 50px;
            justify-content: center;
        }
        
        .grid-item {
            position: relative;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease;
        }
        
        .grid-item:hover {
            transform: scale(1.1) rotate(3deg);
        }
        
        .grid-item:nth-child(1) {
            -webkit-mask: polygon(50% 0%, 0% 100%, 100% 100%);
            mask: polygon(50% 0%, 0% 100%, 100% 100%);
            background: url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .grid-item:nth-child(2) {
            -webkit-mask: circle(50%);
            mask: circle(50%);
            background: url('https://images.unsplash.com/photo-1559827260-dc66d52bef19?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .grid-item:nth-child(3) {
            -webkit-mask: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            mask: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .grid-item:nth-child(4) {
            -webkit-mask: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            mask: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            background: url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .grid-item:nth-child(5) {
            -webkit-mask: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
            mask: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
            background: url('https://images.unsplash.com/photo-1566737236500-c8ac43014a8e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .grid-item:nth-child(6) {
            -webkit-mask: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            mask: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            background: url('https://images.unsplash.com/photo-1574391884720-bbc4fe48aa10?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .event-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 500px;
            margin: 0 auto 30px;
            animation: infoFloat 5s ease-in-out infinite;
        }
        
        .info-text {
            text-align: center;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .date-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .date-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .date-label {
            font-weight: bold;
            color: #87CEEB;
            margin-bottom: 5px;
        }
        
        .cta-button {
            background: linear-gradient(45deg, #20B2AA, #00CED1);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(32, 178, 170, 0.4);
            display: block;
            margin: 0 auto;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(32, 178, 170, 0.6);
        }
        
        @keyframes waveMask {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
        }
        
        @keyframes circleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes shimmerRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes swimAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, -100px) rotate(90deg); }
            50% { transform: translate(0, -200px) rotate(180deg); }
            75% { transform: translate(-200px, -100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes titleWave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 0.9; transform: translateY(0); }
        }
        
        @keyframes infoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wave-mask"></div>
        
        <div class="fish-icons">
            <div class="fish-icon"></div>
            <div class="fish-icon"></div>
            <div class="fish-icon"></div>
        </div>
        
        <div class="hero-section">
            <div class="circular-mask">
                <div class="circle-bg">
                    <div class="circle-overlay"></div>
                </div>
            </div>
            
            <h1 class="title">Ocean Fishing Trip</h1>
            <p class="subtitle">푸른 바다에서 즐기는 특별한 낚시 여행</p>
            
            <div class="image-grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            
            <div class="event-info">
                <p class="info-text">
                    동해의 푸른 바다에서 함께하는 낚시 여행입니다.<br>
                    신선한 바다 공기와 함께 힐링의 시간을 가져보세요.
                </p>
                
                <div class="date-info">
                    <div class="date-item">
                        <div class="date-label">출발일</div>
                        <div>8월 12일 (토) 새벽 5시</div>
                    </div>
                    <div class="date-item">
                        <div class="date-label">귀가일</div>
                        <div>8월 13일 (일) 오후 6시</div>
                    </div>
                </div>
                
                <button class="cta-button">낚시 여행 신청하기</button>
            </div>
        </div>
    </div>
</body>
</html>
