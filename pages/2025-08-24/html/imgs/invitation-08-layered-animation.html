<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온천 힐링 여행 - 마음의 휴식</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .layers-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .layer-1 {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            animation: layer1Move 20s ease-in-out infinite;
            z-index: 1;
        }
        
        .layer-2 {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            animation: layer2Move 25s ease-in-out infinite reverse;
            z-index: 2;
            opacity: 0.8;
            mix-blend-mode: overlay;
        }
        
        .layer-3 {
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            animation: layer3Move 30s linear infinite;
            z-index: 3;
            opacity: 0.6;
            mix-blend-mode: soft-light;
        }
        
        .content-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .steam-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .steam {
            position: absolute;
            width: 4px;
            height: 100px;
            background: linear-gradient(to top, transparent, rgba(255,255,255,0.5), transparent);
            border-radius: 50%;
            animation: steamRise 4s linear infinite;
        }
        
        .steam:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }
        
        .steam:nth-child(2) {
            left: 40%;
            animation-delay: 1s;
        }
        
        .steam:nth-child(3) {
            left: 60%;
            animation-delay: 2s;
        }
        
        .steam:nth-child(4) {
            left: 80%;
            animation-delay: 3s;
        }
        
        .title-container {
            margin-bottom: 40px;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #ff7675, #ffeaa7, #74b9ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 5s ease-in-out infinite, titleFloat 6s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            animation: subtitleWave 4s ease-in-out infinite;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: circleFloat 8s ease-in-out infinite;
        }
        
        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            background-image: url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80');
            background-size: cover;
            animation-delay: 0s;
        }
        
        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            background-image: url('https://images.unsplash.com/photo-1540420773420-3366772f4999?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80');
            background-size: cover;
            animation-delay: 2s;
        }
        
        .floating-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            background-image: url('https://images.unsplash.com/photo-1574391884720-bbc4fe48aa10?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80');
            background-size: cover;
            animation-delay: 4s;
        }
        
        .info-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255,255,255,0.2);
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 30px;
            max-width: 600px;
            animation: panelBreath 7s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .trip-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease;
            animation: cardPulse 5s ease-in-out infinite;
        }
        
        .detail-card:hover {
            transform: scale(1.05);
        }
        
        .detail-card:nth-child(2) { animation-delay: 1s; }
        .detail-card:nth-child(3) { animation-delay: 2s; }
        .detail-card:nth-child(4) { animation-delay: 3s; }
        
        .card-title {
            font-weight: bold;
            color: #ffeaa7;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .card-content {
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .special-note {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #ffeaa7;
            margin-bottom: 25px;
            animation: noteGlow 6s ease-in-out infinite;
        }
        
        .action-button {
            background: linear-gradient(135deg, #fd79a8, #e84393, #fd79a8);
            background-size: 200% 200%;
            color: white;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(253, 121, 168, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: buttonFlow 4s ease-in-out infinite;
        }
        
        .action-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(253, 121, 168, 0.6);
            animation-play-state: paused;
        }
        
        @keyframes layer1Move {
            0%, 100% { transform: scale(1) translateX(0); }
            33% { transform: scale(1.1) translateX(-2%); }
            66% { transform: scale(1.05) translateX(1%); }
        }
        
        @keyframes layer2Move {
            0%, 100% { transform: scale(1.05) translateY(0); }
            50% { transform: scale(1.1) translateY(-1%); }
        }
        
        @keyframes layer3Move {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.02) rotate(1deg); }
        }
        
        @keyframes steamRise {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes subtitleWave {
            0%, 100% { transform: translateY(0px); opacity: 0.9; }
            50% { transform: translateY(-8px); opacity: 1; }
        }
        
        @keyframes circleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(-10px) rotate(240deg); }
        }
        
        @keyframes panelBreath {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 25px 80px rgba(255,255,255,0.1);
            }
        }
        
        @keyframes cardPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
        }
        
        @keyframes noteGlow {
            0%, 100% { border-left-color: #ffeaa7; }
            50% { border-left-color: #fdcb6e; }
        }
        
        @keyframes buttonFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="layers-container">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        
        <div class="steam-effects">
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
        </div>
        
        <div class="content-layer">
            <div class="title-container">
                <h1 class="main-title">Hot Spring Healing</h1>
                <p class="subtitle">따뜻한 온천에서 몸과 마음의 힐링</p>
            </div>
            
            <div class="info-panel">
                <div class="trip-details">
                    <div class="detail-card">
                        <div class="card-title">여행 기간</div>
                        <div class="card-content">2박 3일<br>9월 23일~25일</div>
                    </div>
                    <div class="detail-card">
                        <div class="card-title">숙소</div>
                        <div class="card-content">온천 리조트<br>개별 온천탕 포함</div>
                    </div>
                    <div class="detail-card">
                        <div class="card-title">포함 사항</div>
                        <div class="card-content">숙박 + 식사<br>온천 이용료 포함</div>
                    </div>
                    <div class="detail-card">
                        <div class="card-title">예상 비용</div>
                        <div class="card-content">1인당 35만원<br>(교통비 별도)</div>
                    </div>
                </div>
                
                <div class="special-note">
                    <strong>특별 혜택:</strong> 온천 마사지 + 전통 사우나 체험 + 현지 특산물 시식
                </div>
                
                <button class="action-button">힐링 여행 참여하기</button>
            </div>
        </div>
    </div>
</body>
</html>
