<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동창회 - 추억의 재회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: particleFloat 8s linear infinite;
        }
        
        .particle:nth-child(odd) {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .particle:nth-child(even) {
            background: rgba(255, 215, 0, 0.6);
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .hero-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80');
            background-size: cover;
            background-position: center;
            border: 5px solid rgba(255,255,255,0.3);
            margin-bottom: 30px;
            animation: imageGlow 4s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffd700, #4ecdc4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 4s ease-in-out infinite, textBounce 2s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: slideInFromLeft 2s ease-out 0.5s both;
        }
        
        .image-gallery {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            animation: slideInFromRight 2s ease-out 1s both;
        }
        
        .gallery-item {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease;
            animation: rotateIn 1s ease-out;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(1.2) rotate(5deg);
        }
        
        .gallery-item:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80');
            animation-delay: 1.2s;
        }
        
        .gallery-item:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1574391884720-bbc4fe48aa10?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80');
            animation-delay: 1.4s;
        }
        
        .gallery-item:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80');
            animation-delay: 1.6s;
        }
        
        .gallery-item:nth-child(4) {
            background-image: url('https://images.unsplash.com/photo-1540420773420-3366772f4999?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80');
            animation-delay: 1.8s;
        }
        
        .event-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-out 1.5s both;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            text-align: left;
        }
        
        .info-label {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            animation: buttonGlow 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
            animation-play-state: paused;
        }
        
        @keyframes imageGlow {
            0%, 100% { 
                box-shadow: 0 0 50px rgba(255,255,255,0.2);
                border-color: rgba(255,255,255,0.3);
            }
            50% { 
                box-shadow: 0 0 80px rgba(255,215,0,0.4);
                border-color: rgba(255,215,0,0.5);
            }
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 0.9;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-180deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes buttonGlow {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(102, 126, 234, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particlesContainer"></div>
    
    <div class="main-container">
        <div class="hero-image"></div>
        <h1 class="title">Class Reunion</h1>
        <p class="subtitle">25년 만의 특별한 만남</p>
        
        <div class="image-gallery">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
        
        <div class="event-info">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">날짜</div>
                    <div class="info-value">2025년 7월 26일 (토)</div>
                </div>
                <div class="info-item">
                    <div class="info-label">시간</div>
                    <div class="info-value">오후 6시</div>
                </div>
                <div class="info-item">
                    <div class="info-label">장소</div>
                    <div class="info-value">호텔 신라 영빈관</div>
                </div>
                <div class="info-item">
                    <div class="info-label">회비</div>
                    <div class="info-value">15만원 (식사 + 추억영상)</div>
                </div>
            </div>
        </div>
        
        <button class="cta-button">동창회 참석하기</button>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                container.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
