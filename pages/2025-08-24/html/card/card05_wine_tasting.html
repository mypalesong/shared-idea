<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>와인 테이스팅 초대장</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: radial-gradient(ellipse at center, #2c1810 0%, #1a0f08 100%);
            color: #f5f2e8;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 700px;
            height: 500px;
            background: linear-gradient(135deg, #4a2c2a 0%, #2d1b1b 50%, #1a0f0f 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .wine-drops {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .drop {
            position: absolute;
            width: 6px;
            height: 15px;
            background: linear-gradient(180deg, 
                rgba(139, 69, 19, 0.8) 0%,
                rgba(92, 51, 23, 0.6) 50%,
                rgba(139, 69, 19, 0.4) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: dropFall linear infinite;
        }

        .drop:nth-child(1) {
            left: 15%;
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .drop:nth-child(2) {
            left: 25%;
            animation-duration: 6s;
            animation-delay: -1s;
        }

        .drop:nth-child(3) {
            left: 45%;
            animation-duration: 9s;
            animation-delay: -4s;
        }

        .drop:nth-child(4) {
            left: 65%;
            animation-duration: 7s;
            animation-delay: -3s;
        }

        .drop:nth-child(5) {
            left: 85%;
            animation-duration: 8.5s;
            animation-delay: -5s;
        }

        @keyframes dropFall {
            0% {
                top: -20px;
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: 520px;
                opacity: 0;
            }
        }

        .flowing-wine {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(0deg,
                rgba(139, 69, 19, 0.3) 0%,
                rgba(139, 69, 19, 0.15) 50%,
                transparent 100%);
            animation: wineFlow 12s ease-in-out infinite;
        }

        @keyframes wineFlow {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(20px); }
            75% { transform: translateX(-10px); }
        }

        .wine-glass {
            position: absolute;
            top: 60px;
            right: 80px;
            width: 120px;
            height: 180px;
            z-index: 5;
        }

        .glass-bowl {
            width: 120px;
            height: 120px;
            border: 3px solid rgba(245, 242, 232, 0.6);
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.2) 0%,
                rgba(139, 69, 19, 0.4) 70%,
                rgba(139, 69, 19, 0.6) 100%);
            position: relative;
            animation: glassGlow 5s ease-in-out infinite;
        }

        @keyframes glassGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(245, 242, 232, 0.2);
                border-color: rgba(245, 242, 232, 0.6);
            }
            50% { 
                box-shadow: 0 0 40px rgba(245, 242, 232, 0.4);
                border-color: rgba(245, 242, 232, 0.8);
            }
        }

        .glass-stem {
            width: 4px;
            height: 40px;
            background: rgba(245, 242, 232, 0.6);
            margin: 0 auto;
        }

        .glass-base {
            width: 40px;
            height: 6px;
            background: rgba(245, 242, 232, 0.6);
            border-radius: 20px;
            margin: 0 auto;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            z-index: 10;
            width: 400px;
        }

        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: titleFlow 3s ease-out;
        }

        @keyframes titleFlow {
            0% { 
                opacity: 0; 
                transform: translateX(-50px) rotate(-5deg);
            }
            100% { 
                opacity: 1; 
                transform: translateX(0) rotate(0deg);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #c9b884;
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: subtitleWave 2s ease-out 1s both;
        }

        @keyframes subtitleWave {
            0% { 
                opacity: 0; 
                transform: translateY(20px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .wine-detail {
            background: rgba(0,0,0,0.3);
            border-left: 4px solid #d4af37;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            animation: detailSlide 2s ease-out 1.5s both;
        }

        @keyframes detailSlide {
            0% { 
                opacity: 0; 
                transform: translateX(-30px);
            }
            100% { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        .wine-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: #d4af37;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .wine-description {
            font-size: 0.9rem;
            color: #e8dcc0;
            line-height: 1.4;
        }

        .event-details {
            line-height: 1.8;
            color: #f5f2e8;
            animation: detailsFade 2s ease-out 2s both;
        }

        @keyframes detailsFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
        }

        .detail-label {
            color: #d4af37;
            font-weight: 600;
            min-width: 80px;
        }

        .detail-value {
            color: #f5f2e8;
        }

        .vintage-ornament {
            position: absolute;
            color: rgba(212, 175, 55, 0.2);
            font-size: 3rem;
            animation: ornamentFloat 8s ease-in-out infinite;
        }

        .ornament-1 {
            top: 80px;
            left: 20px;
            animation-delay: 0s;
        }

        .ornament-2 {
            bottom: 80px;
            right: 30px;
            animation-delay: -4s;
        }

        @keyframes ornamentFloat {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.2;
            }
            50% { 
                transform: rotate(10deg) scale(1.1);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="wine-drops">
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
        </div>
        
        <div class="flowing-wine"></div>
        
        <div class="wine-glass">
            <div class="glass-bowl"></div>
            <div class="glass-stem"></div>
            <div class="glass-base"></div>
        </div>
        
        <div class="vintage-ornament ornament-1">🍇</div>
        <div class="vintage-ornament ornament-2">🍷</div>
        
        <div class="content">
            <h1 class="title">Wine Tasting</h1>
            <p class="subtitle">프리미엄 와인 테이스팅</p>
            
            <div class="wine-detail">
                <div class="wine-name">Château Margaux 2018</div>
                <div class="wine-description">
                    보르도 최고급 와인과 함께하는 특별한 저녁<br>
                    소믈리에가 안내하는 품격있는 테이스팅 경험
                </div>
            </div>
            
            <div class="event-details">
                <div class="detail-row">
                    <span class="detail-label">일시:</span>
                    <span class="detail-value">2025년 10월 12일 오후 7시</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">장소:</span>
                    <span class="detail-value">르 샤토 와인바</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">참가비:</span>
                    <span class="detail-value">15만원 (디너 포함)</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">문의:</span>
                    <span class="detail-value">wine.lovers.seoul@gmail.com</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
