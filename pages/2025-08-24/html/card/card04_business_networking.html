<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비즈니스 네트워킹 초대장</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            color: #2d3748;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 680px;
            height: 480px;
            background: #ffffff;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2d3748 0%, #4a5568 100%);
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(45,55,72,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45,55,72,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridShift 20s linear infinite;
        }

        @keyframes gridShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoRotate 10s linear infinite;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-circle::before {
            content: '⚡';
            font-size: 2rem;
            color: #ffffff;
            animation: logoRotateReverse 10s linear infinite;
        }

        @keyframes logoRotateReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: -1px;
            animation: titleSlide 2s ease-out;
        }

        @keyframes titleSlide {
            0% { 
                opacity: 0; 
                transform: translateY(-30px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1rem;
            color: #718096;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
            animation: subtitleFade 2s ease-out 0.5s both;
        }

        @keyframes subtitleFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            animation: itemFadeIn 1s ease-out both;
        }

        .detail-item:nth-child(1) { animation-delay: 1s; }
        .detail-item:nth-child(2) { animation-delay: 1.2s; }
        .detail-item:nth-child(3) { animation-delay: 1.4s; }
        .detail-item:nth-child(4) { animation-delay: 1.6s; }

        @keyframes itemFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .detail-label {
            font-size: 0.85rem;
            color: #4a5568;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 400;
        }

        .cta-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            animation: ctaSlideUp 2s ease-out 2s both;
        }

        @keyframes ctaSlideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .cta-text {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 10px;
        }

        .contact {
            font-size: 1rem;
            color: #2d3748;
            font-weight: 500;
        }

        .accent-dots {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4a5568;
            border-radius: 50%;
        }

        .dot-1 { top: 100px; left: 100px; animation: dotFloat 4s ease-in-out infinite; }
        .dot-2 { top: 200px; right: 120px; animation: dotFloat 4s ease-in-out infinite -1s; }
        .dot-3 { bottom: 150px; left: 150px; animation: dotFloat 4s ease-in-out infinite -2s; }
        .dot-4 { bottom: 100px; right: 100px; animation: dotFloat 4s ease-in-out infinite -3s; }

        @keyframes dotFloat {
            0%, 100% { transform: translateY(0px); opacity: 0.4; }
            50% { transform: translateY(-15px); opacity: 0.8; }
        }

        .minimalist-lines {
            position: absolute;
            background: #e2e8f0;
        }

        .line-horizontal {
            height: 1px;
            width: 150px;
            top: 50%;
            left: -75px;
            animation: lineGrowH 3s ease-out 1s both;
        }

        .line-vertical {
            width: 1px;
            height: 150px;
            right: -75px;
            top: 50%;
            transform: translateY(-50%);
            animation: lineGrowV 3s ease-out 1.5s both;
        }

        @keyframes lineGrowH {
            0% { width: 0; }
            100% { width: 150px; }
        }

        @keyframes lineGrowV {
            0% { height: 0; }
            100% { height: 150px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top-bar"></div>
        <div class="grid-pattern"></div>
        
        <div class="accent-dots dot-1"></div>
        <div class="accent-dots dot-2"></div>
        <div class="accent-dots dot-3"></div>
        <div class="accent-dots dot-4"></div>
        
        <div class="minimalist-lines line-horizontal"></div>
        <div class="minimalist-lines line-vertical"></div>
        
        <div class="content">
            <div class="logo-area">
                <div class="logo-circle"></div>
            </div>
            
            <h1 class="title">BUSINESS CONNECT</h1>
            <p class="subtitle">프로페셔널 네트워킹 이벤트</p>
            
            <div class="details-grid">
                <div class="detail-item">
                    <span class="detail-label">Event Theme</span>
                    <span class="detail-value">스타트업 생태계와 투자</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date & Time</span>
                    <span class="detail-value">2025년 10월 5일 오후 6시</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Venue</span>
                    <span class="detail-value">강남 비즈니스센터 20층</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Dress Code</span>
                    <span class="detail-value">Business Professional</span>
                </div>
            </div>
            
            <div class="cta-section">
                <p class="cta-text">사전 등록 필수 | 선착순 100명</p>
                <p class="contact">business.connect@enterprise.co.kr</p>
            </div>
        </div>
    </div>
</body>
</html>
