<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악동호회 초대장</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Noto+Sans+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 720px;
            height: 520px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.3);
        }

        .sound-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            padding: 0 20px;
        }

        .wave-bar {
            width: 4px;
            background: linear-gradient(0deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            animation: waveMove ease-in-out infinite;
        }

        .bar-1 { height: 20px; animation-duration: 1.2s; animation-delay: 0s; }
        .bar-2 { height: 40px; animation-duration: 1s; animation-delay: -0.1s; }
        .bar-3 { height: 60px; animation-duration: 0.8s; animation-delay: -0.2s; }
        .bar-4 { height: 80px; animation-duration: 1.1s; animation-delay: -0.3s; }
        .bar-5 { height: 50px; animation-duration: 0.9s; animation-delay: -0.4s; }
        .bar-6 { height: 70px; animation-duration: 1.3s; animation-delay: -0.5s; }
        .bar-7 { height: 30px; animation-duration: 0.7s; animation-delay: -0.6s; }
        .bar-8 { height: 65px; animation-duration: 1.4s; animation-delay: -0.7s; }
        .bar-9 { height: 45px; animation-duration: 1s; animation-delay: -0.8s; }
        .bar-10 { height: 35px; animation-duration: 1.2s; animation-delay: -0.9s; }

        @keyframes waveMove {
            0%, 100% { transform: scaleY(0.3); opacity: 0.6; }
            50% { transform: scaleY(1.5); opacity: 1; }
        }

        .music-notes {
            position: absolute;
            color: #4ecdc4;
            animation: noteFloat ease-in-out infinite;
        }

        .note-1 {
            top: 80px;
            left: 100px;
            font-size: 2rem;
            animation-duration: 4s;
            animation-delay: 0s;
        }

        .note-2 {
            top: 150px;
            right: 150px;
            font-size: 1.5rem;
            animation-duration: 3s;
            animation-delay: -1s;
        }

        .note-3 {
            bottom: 200px;
            left: 80px;
            font-size: 2.5rem;
            animation-duration: 5s;
            animation-delay: -2s;
        }

        .note-4 {
            top: 120px;
            left: 300px;
            font-size: 1.8rem;
            animation-duration: 3.5s;
            animation-delay: -1.5s;
        }

        @keyframes noteFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-15px) rotate(90deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-15px) rotate(270deg);
                opacity: 0.6;
            }
        }

        .vinyl-record {
            position: absolute;
            top: 60px;
            right: 80px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle,
                #333 25%,
                #000 25%,
                #000 30%,
                #333 30%,
                #333 35%,
                #000 35%,
                #000 40%,
                #333 40%);
            border-radius: 50%;
            animation: vinylSpin 3s linear infinite;
        }

        @keyframes vinylSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .vinyl-record::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .vinyl-record::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 80%;
        }

        .title {
            font-family: 'Righteous', sans-serif;
            font-size: 4.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px #ff6b6b,
                0 0 20px #ff6b6b,
                0 0 40px #ff6b6b;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { 
                text-shadow: 
                    0 0 10px #ff6b6b,
                    0 0 20px #ff6b6b,
                    0 0 40px #ff6b6b;
            }
            100% { 
                text-shadow: 
                    0 0 20px #ff6b6b,
                    0 0 40px #ff6b6b,
                    0 0 60px #ff6b6b,
                    0 0 80px #ff6b6b;
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #4ecdc4;
            margin-bottom: 40px;
            letter-spacing: 3px;
            animation: subtitleGlow 3s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 15px #4ecdc4; }
        }

        .concert-info {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            animation: infoSlide 2s ease-out 1s both;
        }

        @keyframes infoSlide {
            0% { 
                opacity: 0; 
                transform: translateY(30px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .concert-title {
            font-family: 'Righteous', sans-serif;
            font-size: 2rem;
            color: #4ecdc4;
            margin-bottom: 15px;
        }

        .artist-name {
            font-size: 1.1rem;
            color: #ffffff;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .event-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .detail-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #ffffff;
            animation: detailGlow 4s ease-in-out infinite;
        }

        .detail-item:nth-child(1) { animation-delay: 0s; }
        .detail-item:nth-child(2) { animation-delay: -1s; }
        .detail-item:nth-child(3) { animation-delay: -2s; }
        .detail-item:nth-child(4) { animation-delay: -3s; }

        @keyframes detailGlow {
            0%, 100% { color: #ffffff; }
            50% { color: #4ecdc4; }
        }

        .detail-icon {
            color: #ff6b6b;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .equalizer {
            position: absolute;
            top: 200px;
            left: 60px;
            display: flex;
            align-items: end;
            gap: 3px;
        }

        .eq-bar {
            width: 6px;
            background: linear-gradient(0deg, #4ecdc4, #ff6b6b);
            border-radius: 3px;
            animation: eqBounce ease-in-out infinite;
        }

        .eq-1 { height: 15px; animation-duration: 0.8s; animation-delay: 0s; }
        .eq-2 { height: 25px; animation-duration: 0.6s; animation-delay: -0.1s; }
        .eq-3 { height: 35px; animation-duration: 0.9s; animation-delay: -0.2s; }
        .eq-4 { height: 20px; animation-duration: 0.7s; animation-delay: -0.3s; }
        .eq-5 { height: 30px; animation-duration: 1s; animation-delay: -0.4s; }

        @keyframes eqBounce {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="sound-wave">
            <div class="wave-bar bar-1"></div>
            <div class="wave-bar bar-2"></div>
            <div class="wave-bar bar-3"></div>
            <div class="wave-bar bar-4"></div>
            <div class="wave-bar bar-5"></div>
            <div class="wave-bar bar-6"></div>
            <div class="wave-bar bar-7"></div>
            <div class="wave-bar bar-8"></div>
            <div class="wave-bar bar-9"></div>
            <div class="wave-bar bar-10"></div>
        </div>
        
        <div class="music-notes note-1">🎵</div>
        <div class="music-notes note-2">🎶</div>
        <div class="music-notes note-3">🎵</div>
        <div class="music-notes note-4">🎶</div>
        
        <div class="vinyl-record"></div>
        
        <div class="equalizer">
            <div class="eq-bar eq-1"></div>
            <div class="eq-bar eq-2"></div>
            <div class="eq-bar eq-3"></div>
            <div class="eq-bar eq-4"></div>
            <div class="eq-bar eq-5"></div>
        </div>
        
        <div class="content">
            <h1 class="title">SOUND WAVES</h1>
            <p class="subtitle">음악 동호회 정기모임</p>
            
            <div class="concert-info">
                <div class="concert-title">재즈와 블루스의 밤</div>
                <div class="artist-name">게스트: 김재즈 트리오</div>
                
                <div class="event-details">
                    <div class="detail-item">
                        <span class="detail-icon">🎷</span>
                        <span>라이브 퍼포먼스 포함</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">📅</span>
                        <span>2025년 11월 25일 오후 8시</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">🎭</span>
                        <span>재즈클럽 블루노트</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">📞</span>
                        <span>sound.waves.kr@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
