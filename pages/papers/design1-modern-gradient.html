<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금요일 밤 강남 모임 후기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .date {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .location {
            font-size: 16px;
            opacity: 0.9;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideInUp 0.8s ease-out;
        }

        .photo-item:first-child {
            grid-column: 1 / -1;
            height: 200px;
            animation-delay: 0.2s;
        }

        .photo-item:not(:first-child) {
            height: 150px;
        }

        .photo-item:nth-child(2) { animation-delay: 0.4s; }
        .photo-item:nth-child(3) { animation-delay: 0.6s; }

        .photo-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            position: relative;
            transition: transform 3s ease-in-out;
        }

        .photo-item:hover .photo-bg {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .story-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .story-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .story-text {
            line-height: 1.6;
            font-size: 16px;
            opacity: 0.95;
        }

        .members-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .members-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .member {
            text-align: center;
        }

        .member-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .member:hover .member-avatar {
            transform: scale(1.1);
        }

        .member-name {
            font-size: 14px;
            opacity: 0.9;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
            90% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .title { font-size: 24px; }
            .story-section, .members-section { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-hearts">
            <div class="heart" style="left: 10%; animation-delay: 0s;">💫</div>
            <div class="heart" style="left: 80%; animation-delay: 2s;">✨</div>
            <div class="heart" style="left: 50%; animation-delay: 4s;">💫</div>
        </div>

        <div class="header">
            <div class="date">2024.12.15 FRI</div>
            <h1 class="title">금요일 밤의 특별한 만남</h1>
            <p class="location">📍 강남역 근처 이탈리안 레스토랑</p>
        </div>

        <div class="photo-grid">
            <div class="photo-item">
                <div class="photo-bg">
                    <div class="photo-overlay">🍝 메인 테이블 전경</div>
                </div>
            </div>
            <div class="photo-item">
                <div class="photo-bg">
                    <div class="photo-overlay">🥂 건배 순간</div>
                </div>
            </div>
            <div class="photo-item">
                <div class="photo-bg">
                    <div class="photo-overlay">😊 웃음 가득</div>
                </div>
            </div>
        </div>

        <div class="story-section">
            <h2 class="story-title">✨ 오늘의 하이라이트</h2>
            <p class="story-text">
                바쁜 일상을 잠시 내려놓고 모인 소중한 사람들. 강남의 아늑한 이탈리안 레스토랑에서 
                따뜻한 파스타와 함께 나눈 진솔한 이야기들이 마음에 깊이 남는다. 
                서로의 근황을 나누며 웃고, 때로는 진지하게 고민을 상담하기도 했던 
                특별한 금요일 밤이었다.
            </p>
        </div>

        <div class="members-section">
            <h2 class="members-title">👥 함께한 사람들 (6명)</h2>
            <div class="members-grid">
                <div class="member">
                    <div class="member-avatar">🧑‍💼</div>
                    <div class="member-name">민수</div>
                </div>
                <div class="member">
                    <div class="member-avatar">👩‍🎨</div>
                    <div class="member-name">지영</div>
                </div>
                <div class="member">
                    <div class="member-avatar">🧑‍💻</div>
                    <div class="member-name">현우</div>
                </div>
                <div class="member">
                    <div class="member-avatar">👩‍🏫</div>
                    <div class="member-name">수빈</div>
                </div>
                <div class="member">
                    <div class="member-avatar">🧑‍🍳</div>
                    <div class="member-name">태훈</div>
                </div>
                <div class="member">
                    <div class="member-avatar">👩‍⚕️</div>
                    <div class="member-name">예린</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 이미지 확대 효과를 자동으로 실행
        setInterval(() => {
            const photos = document.querySelectorAll('.photo-bg');
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    photo.style.transform = photo.style.transform === 'scale(1.05)' ? 'scale(1)' : 'scale(1.05)';
                }, index * 1000);
            });
        }, 4000);
    </script>
</body>
</html>
