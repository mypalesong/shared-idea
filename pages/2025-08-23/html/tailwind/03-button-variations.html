<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Button Variations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <div class="max-w-6xl mx-auto px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Tailwind CSS Button Showcase</h1>
            <p class="text-gray-600 text-lg">유틸리티 클래스로 만드는 다양한 버튼 스타일</p>
        </div>

        <!-- Primary Buttons -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Primary Buttons</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <button class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors">
                    Default
                </button>
                <button class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium rounded-lg transition-all">
                    Gradient
                </button>
                <button class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-full transition-colors">
                    Rounded
                </button>
                <button class="px-6 py-3 bg-blue-500 hover:bg-blue-600 hover:shadow-lg text-white font-medium rounded-lg transition-all transform hover:-translate-y-1">
                    Hover Lift
                </button>
            </div>
        </section>

        <!-- Secondary Buttons -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Secondary Buttons</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <button class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg transition-colors">
                    Gray
                </button>
                <button class="px-6 py-3 border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-medium rounded-lg transition-all">
                    Outline
                </button>
                <button class="px-6 py-3 text-blue-500 hover:text-blue-600 hover:bg-blue-50 font-medium rounded-lg transition-colors">
                    Ghost
                </button>
                <button class="px-6 py-3 bg-white border border-gray-300 hover:border-gray-400 hover:shadow-md text-gray-700 font-medium rounded-lg transition-all">
                    White
                </button>
            </div>
        </section>

        <!-- Size Variations -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Size Variations</h2>
            <div class="flex flex-wrap items-center gap-4">
                <button class="px-2 py-1 bg-blue-500 hover:bg-blue-600 text-white text-xs font-medium rounded transition-colors">
                    XS
                </button>
                <button class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded transition-colors">
                    SM
                </button>
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded transition-colors">
                    MD
                </button>
                <button class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white text-lg font-medium rounded transition-colors">
                    LG
                </button>
                <button class="px-8 py-4 bg-blue-500 hover:bg-blue-600 text-white text-xl font-medium rounded transition-colors">
                    XL
                </button>
            </div>
        </section>

        <!-- Color Variations -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Color Variations</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
                <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-colors">
                    Red
                </button>
                <button class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-medium rounded-lg transition-colors">
                    Yellow
                </button>
                <button class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors">
                    Green
                </button>
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors">
                    Blue
                </button>
                <button class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-medium rounded-lg transition-colors">
                    Purple
                </button>
                <button class="px-4 py-2 bg-pink-500 hover:bg-pink-600 text-white font-medium rounded-lg transition-colors">
                    Pink
                </button>
            </div>
        </section>

        <!-- Special Effects -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Special Effects</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Neon Effect -->
                <button class="px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-medium rounded-lg shadow-lg hover:shadow-cyan-500/50 transition-all">
                    Neon Glow
                </button>
                
                <!-- Glassmorphism -->
                <button class="px-6 py-3 bg-white/20 backdrop-blur-md border border-white/30 text-gray-800 font-medium rounded-lg hover:bg-white/30 transition-all">
                    Glassmorphism
                </button>
                
                <!-- Neumorphism -->
                <button class="px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-lg shadow-neumorphism hover:shadow-neumorphism-inset transition-all">
                    Neumorphism
                </button>
            </div>
        </section>

        <!-- Icon Buttons -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Icon Buttons</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- With Icon Left -->
                <button class="flex items-center justify-center px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add
                </button>
                
                <!-- With Icon Right -->
                <button class="flex items-center justify-center px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors">
                    Download
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                </button>
                
                <!-- Icon Only - Round -->
                <button class="w-12 h-12 bg-purple-500 hover:bg-purple-600 text-white rounded-full flex items-center justify-center transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </button>
                
                <!-- Icon Only - Square -->
                <button class="w-12 h-12 bg-red-500 hover:bg-red-600 text-white rounded-lg flex items-center justify-center transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Loading & Disabled States -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">States</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Loading Button -->
                <button class="flex items-center justify-center px-6 py-3 bg-blue-500 text-white font-medium rounded-lg">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading...
                </button>
                
                <!-- Disabled Button -->
                <button disabled class="px-6 py-3 bg-gray-300 text-gray-500 font-medium rounded-lg cursor-not-allowed">
                    Disabled
                </button>
                
                <!-- Active/Selected -->
                <button class="px-6 py-3 bg-blue-600 ring-2 ring-blue-300 text-white font-medium rounded-lg">
                    Active
                </button>
                
                <!-- Focus State -->
                <button class="px-6 py-3 bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 text-white font-medium rounded-lg transition-all">
                    Focus Me
                </button>
            </div>
        </section>

        <!-- Button Groups -->
        <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Button Groups</h2>
            <div class="space-y-4">
                <!-- Horizontal Button Group -->
                <div class="inline-flex rounded-lg shadow-sm" role="group">
                    <button class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700">
                        Left
                    </button>
                    <button class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700">
                        Middle
                    </button>
                    <button class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100 hover:text-blue-700">
                        Right
                    </button>
                </div>

                <!-- Toggle Button Group -->
                <div class="inline-flex rounded-lg shadow-sm" role="group">
                    <button class="px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-blue-500 rounded-l-lg">
                        Selected
                    </button>
                    <button class="px-4 py-2 text-sm font-medium text-blue-500 bg-white border-t border-b border-blue-500 hover:bg-blue-50">
                        Option 2
                    </button>
                    <button class="px-4 py-2 text-sm font-medium text-blue-500 bg-white border border-blue-500 rounded-r-lg hover:bg-blue-50">
                        Option 3
                    </button>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Action Buttons</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Success -->
                <button class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Success
                </button>
                
                <!-- Warning -->
                <button class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-medium rounded-lg transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                    Warning
                </button>
                
                <!-- Danger -->
                <button class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Delete
                </button>
                
                <!-- Info -->
                <button class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Info
                </button>
            </div>
        </section>
    </div>

    <style>
        .shadow-neumorphism {
            box-shadow: 8px 8px 16px #d1d5db, -8px -8px 16px #ffffff;
        }
        .shadow-neumorphism-inset {
            box-shadow: inset 8px 8px 16px #d1d5db, inset -8px -8px 16px #ffffff;
        }
    </style>
</body>
</html>
